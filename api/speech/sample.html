<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

  </head>

  <body>
    <h1>Speech synthesiser</h1>

    <p>Enter some text in the input below and press return to hear it. change voices using the dropdown menu.</p>

    <form _lpchecked="1">
    <input type="text" class="txt">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select><option data-lang="en-AU" data-name="Karen">Karen (en-AU) -- DEFAULT</option><option data-lang="en-US" data-name="Alex">Alex (en-US)</option><option data-lang="it-IT" data-name="Alice">Alice (it-IT)</option><option data-lang="sv-SE" data-name="Alva">Alva (sv-SE)</option><option data-lang="fr-CA" data-name="Amelie">Amelie (fr-CA)</option><option data-lang="de-DE" data-name="Anna">Anna (de-DE)</option><option data-lang="he-IL" data-name="Carmit">Carmit (he-IL)</option><option data-lang="id-ID" data-name="Damayanti">Damayanti (id-ID)</option><option data-lang="en-GB" data-name="Daniel">Daniel (en-GB)</option><option data-lang="es-AR" data-name="Diego">Diego (es-AR)</option><option data-lang="nl-BE" data-name="Ellen">Ellen (nl-BE)</option><option data-lang="en" data-name="Fiona">Fiona (en)</option><option data-lang="en-US" data-name="Fred">Fred (en-US)</option><option data-lang="ro-RO" data-name="Ioana">Ioana (ro-RO)</option><option data-lang="pt-PT" data-name="Joana">Joana (pt-PT)</option><option data-lang="es-ES" data-name="Jorge">Jorge (es-ES)</option><option data-lang="es-MX" data-name="Juan">Juan (es-MX)</option><option data-lang="th-TH" data-name="Kanya">Kanya (th-TH)</option><option data-lang="ja-JP" data-name="Kyoko">Kyoko (ja-JP)</option><option data-lang="sk-SK" data-name="Laura">Laura (sk-SK)</option><option data-lang="hi-IN" data-name="Lekha">Lekha (hi-IN)</option><option data-lang="it-IT" data-name="Luca">Luca (it-IT)</option><option data-lang="pt-BR" data-name="Luciana">Luciana (pt-BR)</option><option data-lang="ar-SA" data-name="Maged">Maged (ar-SA)</option><option data-lang="hu-HU" data-name="Mariska">Mariska (hu-HU)</option><option data-lang="zh-TW" data-name="Mei-Jia">Mei-Jia (zh-TW)</option><option data-lang="el-GR" data-name="Melina">Melina (el-GR)</option><option data-lang="ru-RU" data-name="Milena">Milena (ru-RU)</option><option data-lang="en-IE" data-name="Moira">Moira (en-IE)</option><option data-lang="es-ES" data-name="Monica">Monica (es-ES)</option><option data-lang="nb-NO" data-name="Nora">Nora (nb-NO)</option><option data-lang="es-MX" data-name="Paulina">Paulina (es-MX)</option><option data-lang="en-US" data-name="Samantha">Samantha (en-US)</option><option data-lang="da-DK" data-name="Sara">Sara (da-DK)</option><option data-lang="fi-FI" data-name="Satu">Satu (fi-FI)</option><option data-lang="zh-HK" data-name="Sin-ji">Sin-ji (zh-HK)</option><option data-lang="en-ZA" data-name="Tessa">Tessa (en-ZA)</option><option data-lang="fr-FR" data-name="Thomas">Thomas (fr-FR)</option><option data-lang="zh-CN" data-name="Ting-Ting">Ting-Ting (zh-CN)</option><option data-lang="en-IN" data-name="Veena">Veena (en-IN)</option><option data-lang="en-US" data-name="Victoria">Victoria (en-US)</option><option data-lang="nl-NL" data-name="Xander">Xander (nl-NL)</option><option data-lang="tr-TR" data-name="Yelda">Yelda (tr-TR)</option><option data-lang="ko-KR" data-name="Yuna">Yuna (ko-KR)</option><option data-lang="ru-RU" data-name="Yuri">Yuri (ru-RU)</option><option data-lang="pl-PL" data-name="Zosia">Zosia (pl-PL)</option><option data-lang="cs-CZ" data-name="Zuzana">Zuzana (cs-CZ)</option><option data-lang="de-DE" data-name="Google Deutsch">Google Deutsch (de-DE)</option><option data-lang="en-US" data-name="Google US English">Google US English (en-US)</option><option data-lang="en-GB" data-name="Google UK English Female">Google UK English Female (en-GB)</option><option data-lang="en-GB" data-name="Google UK English Male">Google UK English Male (en-GB)</option><option data-lang="es-ES" data-name="Google español">Google español (es-ES)</option><option data-lang="es-US" data-name="Google español de Estados Unidos">Google español de Estados Unidos (es-US)</option><option data-lang="fr-FR" data-name="Google français">Google français (fr-FR)</option><option data-lang="hi-IN" data-name="Google हिन्दी">Google हिन्दी (hi-IN)</option><option data-lang="id-ID" data-name="Google Bahasa Indonesia">Google Bahasa Indonesia (id-ID)</option><option data-lang="it-IT" data-name="Google italiano">Google italiano (it-IT)</option><option data-lang="ja-JP" data-name="Google 日本語">Google 日本語 (ja-JP)</option><option data-lang="ko-KR" data-name="Google 한국의">Google 한국의 (ko-KR)</option><option data-lang="nl-NL" data-name="Google Nederlands">Google Nederlands (nl-NL)</option><option data-lang="pl-PL" data-name="Google polski">Google polski (pl-PL)</option><option data-lang="pt-BR" data-name="Google português do Brasil">Google português do Brasil (pt-BR)</option><option data-lang="ru-RU" data-name="Google русский">Google русский (ru-RU)</option><option data-lang="zh-CN" data-name="Google&nbsp;普通话（中国大陆）">Google&nbsp;普通话（中国大陆） (zh-CN)</option><option data-lang="zh-HK" data-name="Google&nbsp;粤語（香港）">Google&nbsp;粤語（香港） (zh-HK)</option><option data-lang="zh-TW" data-name="Google 國語（臺灣）">Google 國語（臺灣） (zh-TW)</option></select>
    </form>

    <script>

    var synth = window.speechSynthesis;

    var inputForm = document.querySelector('form');
    var inputTxt = document.querySelector('.txt');
    var voiceSelect = document.querySelector('select');

    var pitch = document.querySelector('#pitch');
    var pitchValue = document.querySelector('.pitch-value');
    var rate = document.querySelector('#rate');
    var rateValue = document.querySelector('.rate-value');

    var voices = [];

    function populateVoiceList() {
      voices = synth.getVoices();
      var selectedIndex = voiceSelect.selectedIndex < 0 ? 0 : voiceSelect.selectedIndex;
      voiceSelect.innerHTML = '';
      for(i = 0; i < voices.length ; i++) {
        var option = document.createElement('option');
        option.textContent = voices[i].name + ' (' + voices[i].lang + ')';

        if(voices[i].default) {
          option.textContent += ' -- DEFAULT';
        }

        option.setAttribute('data-lang', voices[i].lang);
        option.setAttribute('data-name', voices[i].name);
        voiceSelect.appendChild(option);
      }
      voiceSelect.selectedIndex = selectedIndex;
    }

    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    inputForm.onsubmit = function(event) {
      event.preventDefault();

      var utterThis = new SpeechSynthesisUtterance(inputTxt.value);
      var selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
      for(i = 0; i < voices.length ; i++) {
        if(voices[i].name === selectedOption) {
          utterThis.voice = voices[i];
          console.log(voices[i])
          console.log(typeof voices[i])
        }
      }
      utterThis.pitch = pitch.value;
      utterThis.rate = rate.value;
      synth.speak(utterThis);

      utterThis.onpause = function(event) {
        var char = event.utterance.text.charAt(event.charIndex);
        console.log('Speech paused at character ' + event.charIndex + ' of "' +
        event.utterance.text + '", which is "' + char + '".');
      }

      inputTxt.blur();
    }

    pitch.onchange = function() {
      pitchValue.textContent = pitch.value;
    }

    rate.onchange = function() {
      rateValue.textContent = rate.value;
    }


    </script>
